<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: cornflowerblue ">
        <p:growl id="msgs" life="800"  />
        <b:container >
            <h:form id="formLogin"  >             
                <h:panelGrid columns="1" class="col-md-6" style="margin-left: 30%; margin-top: 5%;" >
                    <h4>Autenticação de Usuário</h4>
                    <b:inputText value="#{funcControl.funcionario.login}" required="true" 
                                 required-message="Insira seu nome de usuário"   span="8" placeholder="usuário">
                        <f:facet name="prepend" >
                            <b:icon name="user" />
                          
                        </f:facet>  
                    </b:inputText>
                    <b:inputSecret value="#{funcControl.funcionario.senha}" required="true" 
                                   required-message="Insira sua sennha"   span="8" placeholder="senha">
                        <f:facet name="prepend"  >
                            <b:icon name="lock" />
                           
                        </f:facet>  
                    </b:inputSecret>
                    <b:commandButton action="#{funcControl.autentica}" update="formLogin msgs" value="Autenticar" />    
                </h:panelGrid>
            </h:form>       
        </b:container>
    </h:body>
</html>
