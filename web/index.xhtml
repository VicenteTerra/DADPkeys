<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      >
    <h:head>
        <title>DADPKeys</title>
        
    </h:head>
    <h:body>

        <b:growl id="msgs" />
        <div class="container-fluid" align="center">
            <h:form id="formLogin" >
                
                <div class="row">
                    <div class="col-md-4" ></div>
                    <div class="col-md-4" >
                        <h:outputText value="Autenticação de Usuário" style="color: #337ab7 ;font-size: x-large" />
                    </div>
                    <div class="col-md-4" ></div>
                </div>
                
                <div class="row" >
                    <div class="col-md-4" ></div>
                    <div class="col-md-4"  >
                        <b:inputText value="#{funcControl.funcionario.login}" required="true" 
                                     required-message="Insira seu nome de usuário"    placeholder="usuário">
                            <f:facet name="prepend" >
                                <b:icon name="user" />
                            </f:facet>  
                        </b:inputText>
                        <b:inputSecret value="#{funcControl.funcionario.senha}" required="true" 
                                       required-message="Insira sua sennha"    placeholder="senha">
                            <f:facet name="prepend"  >
                                <b:icon name="lock" />                           
                            </f:facet>  
                        </b:inputSecret>                 
                    </div>
                    <div class="col-md-4" ></div>
                </div>

                <div class="row">
                    <div class="col-md-4" ></div>
                    <div class="col-md-4" >
                        <b:commandButton action="#{funcControl.autentica()}" update="formLogin msgs" value="Autenticar" style="width: 50%" look="primary" /> 
                    </div>
                    <div class="col-md-4" ></div>
                </div>               
            </h:form>       
        </div>


    </h:body>
</html>
