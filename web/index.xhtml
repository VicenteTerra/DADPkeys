<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" life="700"  />
        <b:container >
            <b:panel title='DADPkeys - Autenticação de Usuário' style="margin-left: 25%;margin-right: 25%; margin-bottom: 50%;font-family: serif"> 
                
                <h:form id="formLogin"  >
                    <h:panelGrid columns="1">

                        <b:inputText value="#{funcControl.funcionario.login}" required="true" required-message="Insira seu nome de usuário"   span="8">
                            <f:facet name="prepend" >
                                <b:icon name="user" />
                                <h:outputText value="Usuário: " style="font-family: monospace" /> 
                            </f:facet>  
                        </b:inputText>


                        <b:inputSecret value="#{funcControl.funcionario.senha}" required="true" required-message="Insira sua sennha"   span="8">
                            <f:facet name="prepend"  >
                                <b:icon name="lock" />
                                <h:outputText  value="Senha:" style="font-family: monospace" />
                            </f:facet>  
                        </b:inputSecret>

                        <b:commandButton action="#{funcControl.autentica}" style="margin-left: 3%; font-family: monospace" update="formLogin msgs" value="Autenticar" />    
                    </h:panelGrid>
                </h:form>

            </b:panel>
        </b:container>
    </h:body>
</html>
