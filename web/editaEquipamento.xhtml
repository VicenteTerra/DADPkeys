<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>DADPkeys</title>
    </h:head>
    <h:body>

        <b:growl id="msgs"/>

        <div class="col-md-4" > </div>
        <div  class="contairner-fluid col-md-4"  >
            <h:outputText value="Atualização de Equipamento" style="color: #337ab7;font-size: large" />
            <h:form id="formcad">
                <b:panelGrid columns="1" >                       
                    <h:outputText  value=" Tipo: "  />
                    
                    <b:selectMultiMenu value="#{equipControl.equipamento.tipo}" id="brandID" >
                        <f:selectItem itemLabel="DataShow" itemValue="1"/>
                        <f:selectItem itemLabel="Chave" itemValue="2"/>
                        <f:selectItem itemLabel="Som" itemValue="3"/>
                    </b:selectMultiMenu>

                    <h:outputText  value=" Local: "  />
                    <b:inputText value="#{equipControl.equipamento.local}"  required="true" />

                    <h:outputText  value=" Descrição:"  />
                    <b:inputText value="#{equipControl.equipamento.descricao}"  />

                </b:panelGrid>
                <b:commandButton value="Atualizar" look="primary"  
                                 actionListener="#{equipControl.atualizar}" update="formcad msgs" />
                <b:navLink value="Voltar" href="indexEquipamentos.xhtml" />
            </h:form>
        </div>
        <div class="col-md-4"> </div>

    </h:body>
</html>
