<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>DADPkeys</title>
        <link href="resources/css/index.css" rel="stylesheet" media="all"/>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous"/>

    </h:head>
    <h:outputScript>
        function tipoPessoaSel() {
        var pf = document.getElementById("opt-disc").checked;
        if (pf) {
        document.getElementById("disc").style.display  = "block";
        document.getElementById("doc").style.display = "none";
        } else {
        document.getElementById("disc").style.display = "none";
        document.getElementById("doc").style.display = "block";
        }
        }
    </h:outputScript>
    <script>
        function bloqueio(id) {
           
            if (document.getElementById(id).style.display == "none") {
                document.getElementById(id).style.display = "block";
            } else {
                document.getElementById(id).style.display = "none";
            }
        }
    </script>
    <h:body>

        <b:growl id="msgs"/>  
        <div class="col-md-4" > </div>
        <div  class="contairner-fluid col-md-4"  >
            <h:outputText value="Atualização de Funcionários" style="color: #337ab7;font-size: large" />
            <h:form id="formcad">
                <b:panelGrid class="container-fluid" columns="1" >      
                    <h:outputText  value="Autor do empréstimo, #{funcControl.funcionarioSessao.nome}"  />
                    <h:outputText  value="Emprestando , #{equipControl.equipamento.descricao} "  />

                    <h:outputText  value="Matrícula do discente:"  />
                    <b:inputText value="#{empControl.buscaDisc}"  required="true"/>
                    <h:selectBooleanCheckbox id="cbk1" onclick="bloqueio('divdisc')" />Docente
                    <h:selectBooleanCheckbox id="cbk2" onclick="bloqueio('divdoc')" /> Discente
                    <div id="divdisc" style="display: none" > 
                        Digite a Matrícula de Discente: <input type="text"  value="#{empControl.buscaDisc}"/>                                            
                    </div>
                    <div id="divdoc" style="display: none" > 
                        Digite a Matrícula do Discente Responsável: <input type="text"  value="#{empControl.buscaDisc}"/>
                        Digite a Matrícula do Docente: <input type="text"  value="#{empControl.buscaDoc}"/>   
                    </div>


                    <h:outputText id="tx" value="Data do empréstimo :" />
                    <b:dateTimePicker id="cdate3" mode="toggle-icon" showWeek="true" value="#{empControl.emprestimo.data}"
                                      required="true"/>
                </b:panelGrid>
                <b:commandButton value="Emprestar" look="primary"  
                                 actionListener="#{empControl.cadastrar(equipControl.equipamento, funcControl.funcionarioSessao)}" action="#{equipControl.loadEquipamentos()}" update="formcad msgs"/>
                <b:navLink value="Voltar" href="indexEquipamentos.xhtml" />

            </h:form>
        </div>
        <div class="col-md-4"> </div>

    </h:body>

</html>
