<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <script>
        $(document).ready(function () {
            $('#tableFunc').DataTable();
        });
    </script>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>DADPkeys</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" /> 

        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"/>

    </h:head>


    <h:body> 
        <b:growl id="msgs"/>
        <div class ="container-fluid">
            <ui:include src="header.xhtml" />
            <div class="nav-sidebar col-md-2" >
                <ul class="nav nav-sidebar" > 
                    <li class="active"><a href="cadastroFuncionarios.xhtml"> <span class="glyphicon glyphicon-user" ></span> Cadastro de Funcionário</a></li>             
                </ul>    
            </div>

            <h:form class='col-md-10'>
                <div id="top" class="row">
                    <div class="col-md-6">
                      <h:outputText value="Funcionários" style="color: #337ab7;font-size: large" />
                    </div>
                    <div class="col-md-6">
                        <div class="input-group h2">
                            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens"/>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <h:dataTable class="table table-striped" value="#{funcControl.listaFuncionarios}" var="func" id="tableFunc" >
                    <h:column> 
                        <f:facet name="header">
                            <h:outputText value="Nome" style="color: #337ab7" />
                        </f:facet>
                        <h:outputText value="#{func.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Função" style="color: #337ab7" />
                        </f:facet>
                        <h:outputText value="#{func.funcao}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail" style="color: #337ab7" />
                        </f:facet>  
                        <h:outputText value="#{func.email}" />
                    </h:column>   
                    <h:column>
                        <h:commandLink class="glyphicon glyphicon-remove" value="Remover" actionListener="#{funcControl.remover(func)}"/> |                 
                        <h:commandLink class="glyphicon glyphicon-pencil" value="Editar" actionListener="#{funcControl.editar(func)}" action="editaFuncionario"/>
                    </h:column>
                </h:dataTable>
                <div id="bottom" class="row">
                    <div class="col-md-12">

                        <ul class="pagination">
                            <li class="disabled"><a>&lt; Anterior</a></li>
                            <li class="disabled"><a>1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
                        </ul><!-- /.pagination -->

                    </div>
                </div> <!-- /#bottom -->
            </h:form>
        </div>
    </h:body>
</html>
