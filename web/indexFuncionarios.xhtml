<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head> 
        <title> DADPKeys </title>       
    </h:head>
    <h:body >
        <b:navBar brand="DADPkeys" brandHref ="#"
                  brandImg="resourses/img/logodadp.png" brand-img-style="width:80px ">
            <b:navbarLinks>
                <b:navLink value="Funcionários" href="indexFuncionarios.xhtml"/>
                <b:navLink value="Discentes" href="#"/>
                <b:navLink value="Docentes" href="#"/>
                <b:navLink value="Equipamentos" href="#"/>                        
            </b:navbarLinks >
            <b:navbarLinks pull="right">
                <b:navLink value="Olá #{funcControl.funcionarioSessao.nome}" href="index.xhtml"/>
                <b:navLink value="Logoff" href="index.xhtml"/>
            </b:navbarLinks>
        </b:navBar>

       
            <b:row>
                <b:column span="2">
                    <h:form>
                        <b:flyOutMenu width="100px">
                            <b:navLink value="Novo Funcionário" icon="user" 
                                       iconAlign="left" href="cadastroFuncionarios.xhtml" />                                                                                                               
                        </b:flyOutMenu>
                    </h:form>
                </b:column>
                <b:column span="9">
                    <b:dataTable value="#{funcControl.listaFuncionarios}" var="func" update="">
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" style="color: #337ab7" />
                            </f:facet>
                            <h:outputText value="#{func.nome}" />
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Função" style="color: #337ab7" />
                            </f:facet>
                            <h:outputText value="#{func.funcao}" />
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail" style="color: #337ab7" />
                            </f:facet>  
                            <h:outputText value="#{func.email}" />
                        </b:column>                                   
                    </b:dataTable>
                </b:column>
            </b:row>
       


    </h:body>
</html>
