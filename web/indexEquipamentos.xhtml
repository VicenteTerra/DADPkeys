<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>DADPkeys</title>
        <link href="resources/css/index.css" rel="stylesheet" media="all"/>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"/>
        <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css" />
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js" />
    </h:head>
    <h:outputScript>     
        $(document).ready(function () { 
        $('#tableequip').DataTable({

        "oLanguage": {
        "sLengthMenu": "Mostrar _MENU_ registros por página",
        "sZeroRecords": "Nenhum registro encontrado",
        "sInfo": "Mostrando _START_ / _END_ de _TOTAL_ registro(s)",
        "sInfoEmpty": "Mostrando 0 / 0 de 0 registros",
        "sInfoFiltered": "(filtrado de _MAX_ registros)",
        "sSearch": "Pesquisar: ",
        "oPaginate": {
        "sFirst": "Início",
        "sPrevious": "Anterior",
        "sNext": "Próximo",
        "sLast": "Último"
        } 
        } 

        }); 
        });     
    </h:outputScript>

    <h:body>  
        <b:growl id="msgs"/>
        <ui:include src="header.xhtml" />

        <div class ="container-fluid">

            <div class="nav-sidebar col-md-2" >
                <ul class="nav nav-sidebar" > 
                    <li class="active"><a href="cadastroEquipamentos.xhtml"> <span class="glyphicon glyphicon-user" ></span> Cadastro de Equipamento</a></li>             
                </ul>    
            </div>
            <div class='col-md-10'>
                <h:outputText value="Lista de Equipamentos" style="color: #337ab7;font-size: large" />
                <h:dataTable class="table" value="#{equipControl.listaEquipamentos}" var="equip" id="tableequip"  >                   
                    <h:column> 
                        <f:facet name="header">
                            <h:outputText value="Tipo" style="color: #337ab7" />
                        </f:facet>
                        <h:outputText value="#{equip.tipo}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Local" style="color: #337ab7" />
                        </f:facet>
                        <h:outputText value="#{equip.local}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição" style="color: #337ab7" />
                        </f:facet>  
                        <h:outputText value="#{equip.descricao}" />
                    </h:column>   
                    <h:column>
                        <h:form>
                            <h:commandLink class="glyphicon glyphicon-remove " title="Clique para Remover" actionListener="#{equipControl.remover(equip)}"/> -                
                            <h:commandLink class="glyphicon glyphicon-pencil " title="Clique para Editar" actionListener="#{equipControl.editar(equip)}" action="editaEquipamento"/>

                        </h:form>
                    </h:column>
                </h:dataTable>           
            </div> 
        </div>


    </h:body>
</html>
